<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/tabImage.jpg" />
    <meta name="viewport" content="width=600, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>SHARP Dance Company</title>
    <script type="text/javascript">
      var segmentCount = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/")
      );
    </script>
  </head>
  <body></body>
</html>
